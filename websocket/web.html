<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="width: 100px; height: 100px; border: 1px solid black;"></div>
		<input type="text"/>
		<button>发送</button>
		
		<script>
			var ws = new WebSocket('ws://localhost:2333')
			ws.onopen = function(){
			}
			document.querySelector('button').onclick=function(){
				ws.send(document.querySelector('input').value)
				
			}
			ws.onmessage = e =>{
				document.querySelector('div').innerHTML+=e.data+'<br/>'
			}
		</script>
	</body>
</html>
